<!DOCTYPE html>
<html>
<head>
        <link id="pagestyle" rel="stylesheet" type="text/css" href="Car_Rent_Design.css">
        <meta charset="utf-8">
        <script>
        function swapStyleSheet(sheet){
        document.getElementById('pagestyle').setAttribute('href', sheet);}
        </script>
        <script src="java.js"></script>
        </head>
        
        <body onload='document.form1.text1.focus()'><center>
            <p><h2 id="hihi">CAR SUPPLIER</h2></p>
        
            <form  action="" method="POST" id="form1"> 
                <table border="0">                
            <tr>
                <th><label for="name">FULL NAME :</label></th>
                <td><input type="text" id="name" name="text1" title="ONLY CHARACTER ALLOWDED" onchange="Validate()" required ></td></tr>
        <tr>    
                <th><label for="usrname">IDENTITY CARD NUMBER :</label></th>
                <td><input type="text" id="ic" name="name"  title="ONLY NUMBER ALLOWDED" onchange="ValidateIC()" required></td></tr>
               
               
        <tr>  
                <th><label>PASSWORD :</label></th>
                <td><input name="password" id="password"  type="password" title="Must contain one uppercase and lowercase letter, and at least 6 or more characters" onchange="ValidatePassword()"  required/>
                </td></tr>
        <tr>
                <th><label>CONFIRM PASSWORD:</label></th>
                        <td><input type="password" name="confirm_password" id="confirm_password" onchange="check()" /> 
                        <span id='message'></span></td>
                </tr>
        <tr>     
                <th><label for="name">CAR AGE(YEAR) :</label> </th> 
                <td><input type="number" name="number"   required ></td>
                
                </tr>
        <tr>     
                <th><label for="name">CAR RATE :</label> </th> 
                <td><input type="number" name="number" placeholder="HOUR" required ></td>
                <td><input type="number" name="number" placeholder="MYR" min="5" required ></td>
                        
                </tr>
        <tr>      
                <th><label for="name">CAR PICTURE :</label> </th>   
                <th><input type='file' /></th>
                <td><img id="myImg" src="#" alt="your image" /></td>
 
        </tr> 
        
        <tr>
                <th><label >SELECT CAR LOCATION :</label></th>
                <td><select name="LOCATION" required >
                        <option value="-1" >[choose yours]</option>
                        <option value="UNIMAS"  >UNIMAS</option>
                        <option value="UNIGARDEN" >UNIGARDEN</option>
                        <option value="TABUAN" >TABUAN</option></select></td>

                <th><label >CAR MODEL :</label></th>
                <td><select name="CAR" required >
                        <option value="-1" >[choose yours]</option>
                        <option value="MYVI"  >MYVI</option>
                        <option value="AXIA" >AXIA</option>
                        <option value="SAGA" >SAGA</option></select></td>
                        
                </tr>
                <tr>
                    <th><label>DESCRIPTION:</label></th>
                     <td><input type="text" name="detail" id="detail" style="width: 200px; height:100px"></td>
                                
                </tr>
                <table>     
                 
                <tr> 
                        <th><input type="checkbox" name="checkbox" value="check" id="agree" required /> I have read and agree to the Terms and Conditions and Privacy Policy</th></br>  
                </tr><tr>
                        <th><input type="checkbox" name="checkbox" value="check" id="agree" required /> I have a verified license</th>
                 </tr>
                 <table>
                 <tr>
                    <th><P class="submit"><input type="submit" name="submit" value="REGISTER" ></P></th>
                    <th><input type="button" onclick="myFunction()" id="myForm" value="RESET"></th>
                    
                </tr></table>
                
                    </form>
       </table>
       <a href="Car_Rent_Interface.html"><h4 id="hehe">CLICK HERE TO GO BACK</h4></a>
             </table></center>
    </body>
</html>
