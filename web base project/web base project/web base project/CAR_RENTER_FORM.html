<!DOCTYPE html>
<html>
    <head>
        <h1>CAR RENTAL SERVICES</h1>
        <link id="pagestyle" rel="stylesheet" type="text/css" href="Car_Rent_Design.css">
        <script src="java.js"></script>
    </head>
        
    <body><center>
        <h2>CAR SUPPLIER</h2>
        
            <form method="POST"> 
            <table border="0">

                <tr>
                    <th>FULL NAME :</th>
                    <td><input type="text" id="fullname" onchange="ValidateFullName()" required></td>
                </tr>
                
                <tr>    
                    <th>IDENTITY CARD NUMBER :</th>
                    <td><input type="text" id="ic" onchange="ValidateIC()" required></td>
                </tr>
                     
                <tr>  
                    <th>PASSWORD :</th>
                    <td><input id="password" type="password" onchange="ValidatePassword()" required></td>
                </tr>
                
                <tr>
                    <th>CONFIRM PASSWORD:</th>
                    <td><input type="password" id="confirmpassword" onchange="ValidateCPassword()" required></td> 
                </tr>

        <tr>     
                <th><label for="name">CAR AGE(YEAR) :</label> </th> 
                <td><input type="number" name="number" id="carage" onchange="ValidateCarAge()" required ></td>
                
                </tr>
        <tr>     
                <th><label for="name">CAR RATE :</label> </th> 
                <td><input type="number" name="number" id="carrate" placeholder="HOUR" min="1" required onchange="ValidateCarrate()" ></td>
                <td><input type="number" name="number" id="carratee" placeholder="MYR" min="5" required onchange="ValidateCarratee() "></td>
                        
                </tr>      
        <tr>
                <th><label >SELECT CAR LOCATION :</label></th>
                <td><select name="LOCATION" list="carloc" id="carloc" type="text" required>
                        <option value="0" >[choose yours]</option>
                        <option value="UNIMAS"  >UNIMAS</option>
                        <option value="UNIGARDEN" >UNIGARDEN</option>
                        <option value="TABUAN" >TABUAN</option></select></td>

                <th><label >CAR MODEL :</label></th>
                <td><select name="CAR" id="carmodel" required>
                        <option value="0" >[choose yours]</option>
                        <option value="MYVI"  >MYVI</option>
                        <option value="AXIA" >AXIA</option>
                        <option value="SAGA" >SAGA</option></select></td>
                        
                </tr>
            <tr>      
                <th><label for="name">CAR PICTURE :</label> </th>   
                <th><input type='file' /></th>
                <td><img id="myImg" src="#" alt="your image" /></td>
 
            </tr>
                <tr>
                    <th><label>DESCRIPTION:</label></th>
                     <td><input type="text" name="detail" id="detail" style="width: 200px; height:100px"></td>
                                
                </tr>
                <table>     
                 
                <tr> 
                        <th><input type="checkbox" name="checkbox" value="check" id="terms2" required /> I have read and agree to the Terms and Conditions and Privacy Policy</th></br>  
                </tr><tr>
                        <th><input type="checkbox" name="checkbox" value="check" id="agree" required /> I have a verified license</th>
                 </tr>
                 <table>
                 <tr>
                    <th><P class="submit"><input type="submit" onclick="ValidateAll2()"  value="REGISTER"  ></P></th>
                    <th><input type="button" onclick="myFunction()" id="myForm" value="RESET"></th>
                    
                </tr></table>
                
                    </form>
       </table>
       <a href="Car_Rent_Interface.html"><h4 id="hehe">CLICK HERE TO GO BACK</h4></a>
             </table></center>
    </body>
</html>
